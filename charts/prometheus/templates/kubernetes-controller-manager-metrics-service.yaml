apiVersion: v1
kind: Service
metadata:
  namespace: kube-system
  name: kubernetes-controller-manager
  labels:
    app_name: {{ .Values.server.name }}
    app_version: {{ .Values.server.image.tag | quote }}
spec:
  selector:
    k8s-app: kube-controller-manager
  type: ClusterIP
  clusterIP: None
  ports:
    - name: http
      port: 10252
      targetPort: 10252
      protocol: TCP
